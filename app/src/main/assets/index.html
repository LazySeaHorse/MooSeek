<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mooseek</title>
    <link rel="stylesheet" href="plyr.css" />
    <link rel="stylesheet" href="clusterize.min.css">
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <div id="app">
        <header>
            <h1>Mooseek</h1>
            <div class="top-app-bar">
                <div class="search-bar">
                    <img src="search.svg" alt="Search" class="search-icon">
                    <input type="text" id="search" placeholder="Search songs...">
                    <button id="clear-search" class="icon-btn icon-btn-small" title="Clear search" style="display: none;">
                        <img src="close.svg" alt="Clear" class="icon-btn-icon">
                    </button>
                </div>
                <button id="sort-btn" class="icon-btn" title="Sort">
                    <img src="sort.svg" alt="Sort" class="icon-btn-icon">
                </button>
                <button id="settings-btn" class="icon-btn" title="Settings">
                    <img src="settings.svg" alt="Settings" class="icon-btn-icon">
                </button>
            </div>
            
            <!-- Sort menu -->
            <div id="sort-menu" class="menu" style="display: none;">
                <div class="menu-item" data-sort="title">A-Z</div>
                <div class="menu-item" data-sort="dateAdded">Date Added</div>
                <div class="menu-item" data-sort="dateModified">Date Modified</div>
            </div>
        </header>

        <main>
            <div class="track-list">
                <div id="scrollArea" class="clusterize-scroll">
                    <div id="contentArea" class="clusterize-content">
                        <div class="clusterize-no-data">Loading...</div>
                    </div>
                </div>
            </div>

            <div class="player-section">
                <div class="now-playing">
                    <div class="now-playing-title" id="now-playing-title">No song playing</div>
                    <div class="now-playing-artist" id="now-playing-artist"></div>
                </div>
                
                <audio id="player" style="display: none;"></audio>
                
                <!-- Custom progress bar -->
                <div class="progress-container">
                    <span class="time-label" id="current-time">0:00</span>
                    <div class="progress-bar" id="progress-bar">
                        <div class="progress-track"></div>
                        <div class="progress-fill" id="progress-fill"></div>
                        <div class="progress-handle" id="progress-handle"></div>
                    </div>
                    <span class="time-label" id="total-time">0:00</span>
                </div>
                
                <div class="playback-controls">
                    <button id="shuffle-btn" class="control-btn" title="Shuffle: Off">
                        <img src="shuffle.svg" alt="Shuffle" class="control-icon">
                    </button>
                    <button id="prev-btn" class="control-btn control-btn-nav" title="Previous">
                        <img src="skip-previous.svg" alt="Previous" class="control-icon">
                    </button>
                    <button id="play-pause-btn" class="control-btn control-btn-play" title="Play">
                        <img src="play.svg" alt="Play" class="control-icon" id="play-pause-icon">
                    </button>
                    <button id="next-btn" class="control-btn control-btn-nav" title="Next">
                        <img src="skip-next.svg" alt="Next" class="control-icon">
                    </button>
                    <button id="repeat-btn" class="control-btn" data-mode="off" title="Repeat: Off">
                        <img src="repeat.svg" alt="Repeat" class="control-icon" id="repeat-icon">
                    </button>
                </div>
                
                <div class="lyrics-wrapper">
                    <div class="lyrics-mode-selector" data-active="synced">
                        <button class="lyrics-mode-btn" data-mode="off">Off</button>
                        <button class="lyrics-mode-btn active" data-mode="synced">Synced</button>
                        <button class="lyrics-mode-btn" data-mode="plain">Plain</button>
                    </div>
                    <div id="lyrics-container" class="lyrics-container"></div>
                </div>
            </div>
        </main>

        <div id="settings-modal" class="modal">
            <div class="modal-content">
                <h2>Settings</h2>
                <p>hehe lol</p>
                <button id="close-settings">Close</button>
            </div>
        </div>
    </div>

    <script src="plyr.polyfilled.js"></script>
    <script src="clusterize.min.js"></script>
    <script src="app.js"></script>
</body>

</html>
